<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | ODIUM COLLECTIVE</title>
  <meta name="description" content="The page you're looking for doesn't exist in the Odium Collective." />
  
  <meta property="og:title" content="404 - Page Not Found | ODIUM COLLECTIVE" />
  <meta property="og:description" content="The page you're looking for doesn't exist in the Odium Collective." />
  <meta property="og:image" content="https://snoofz.net/public/uploads/6249af0c-484c-4f32-887e-638fc8f34aa9.png" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#e91f42" />
  
  <link rel="icon" type="image/png" href="https://snoofz.net/public/uploads/6249af0c-484c-4f32-887e-638fc8f34aa9.png" />
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { overflow-x: hidden; width: 100%; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #141c2c 100%);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      width: 100%;
      max-width: 100vw;
      cursor: none !important;
    }

    * { cursor: none !important; }

    /* Custom Cursor */
    .cursor-dot {
      position: fixed; left: 0; top: 0; pointer-events: none; z-index: 9999;
      transform: translate(-50%, -50%);
      width: 32px; height: 32px;
      background-image: url('https://snoofz.net/public/uploads/e2b8ec02-80da-4206-a83a-e821cf5594dc.png');
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 8px rgba(233,31,66,.6));
      transition: transform .1s ease, filter .1s ease;
    }
    .cursor-dot.beat {
      transform: translate(-50%, -50%) scale(1.4);
      filter: drop-shadow(0 0 16px rgba(233,31,66,1)) drop-shadow(0 0 24px rgba(255,107,138,.8));
    }

    /* Trail Particles */
    .trail-particle {
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      border-radius: 50%;
      animation: trailFade 1.2s ease-out forwards;
    }
    .trail-snow {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #ff6b8a, #e91f42);
      box-shadow: 0 0 8px rgba(233,31,66,.8);
    }
    @keyframes trailFade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.3) translateY(30px); }
    }

    /* Canvas background */
    #tsparticles { position: fixed; inset: 0; z-index: -1; }

    /* Page Layout */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }

    .error-wrapper {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background-image: url('https://snoofz.net/public/uploads/6249af0c-484c-4f32-887e-638fc8f34aa9.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      filter: drop-shadow(0 0 40px rgba(233, 31, 66, 0.6));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .error-code {
      font-size: 10rem;
      font-weight: 900;
      background: linear-gradient(135deg, #e91f42, #ff6b8a, #e91f42);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s ease-in-out infinite;
      text-shadow: 0 0 60px rgba(233, 31, 66, 0.5);
      line-height: 1;
      margin-bottom: 1rem;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .error-title {
      font-size: 2.5rem;
      color: #ff6b8a;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 107, 138, 0.4);
    }

    .error-message {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .error-box {
      background: linear-gradient(135deg, rgba(10, 10, 10, 0.8), rgba(20, 28, 44, 0.8));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(233, 31, 66, 0.3);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px rgba(233, 31, 66, 0.2);
      animation: box-pulse 4s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes box-pulse {
      0%, 100% { box-shadow: 0 20px 60px rgba(0,0,0,.6), 0 0 40px rgba(233,31,66,.2); }
      50% { box-shadow: 0 20px 60px rgba(0,0,0,.6), 0 0 50px rgba(233,31,66,.35); }
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #e91f42, #ff6b8a);
      border: 2px solid #e91f42;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(233, 31, 66, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(233, 31, 66, 0.5);
      background: linear-gradient(135deg, #ff6b8a, #e91f42);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, rgba(233, 31, 66, 0.3), rgba(255, 107, 138, 0.3));
      border-color: rgba(233, 31, 66, 0.5);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(255, 107, 138, 0.4), rgba(233, 31, 66, 0.4));
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      margin-top: 2rem;
      background: linear-gradient(135deg, #e91f42, #ff6b8a, #e91f42);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .error-code { font-size: 6rem; }
      .error-title { font-size: 1.8rem; letter-spacing: 0.1em; }
      .error-message { font-size: 1rem; }
      .btn-group { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor-dot" id="cDot"></div>

  <!-- tsParticles Background -->
  <div id="tsparticles"></div>

  <div class="container">
    <div class="error-wrapper">
      <div class="logo"></div>
      
      <div class="error-box">
        <div class="error-code">404</div>
        <h1 class="error-title">PAGE NOT FOUND</h1>
        <p class="error-message">
          The page you're looking for doesn't exist in the collective.<br>
          It may have been moved, deleted, or you may have mistyped the URL.
        </p>
      </div>

      <div class="btn-group">
        <a href="/" class="btn">Return Home</a>
        <a href="/forum" class="btn btn-secondary">Go to Forum</a>
      </div>

      <h2 class="brand-name">ODIUM</h2>
    </div>
  </div>

  <!-- tsParticles Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>

  <script>
    // Custom Cursor
    const cDot = document.getElementById('cDot');
    let lastTrail = 0;
    
    document.addEventListener('mousemove', (e) => {
      cDot.style.left = e.pageX + 'px';
      cDot.style.top = e.pageY + 'px';

      const now = Date.now();
      if (now - lastTrail > 30) {
        lastTrail = now;
        const trail = document.createElement('div');
        trail.className = 'trail-particle trail-snow';
        trail.style.left = e.pageX + 'px';
        trail.style.top = e.pageY + 'px';
        document.body.appendChild(trail);
        setTimeout(() => trail.remove(), 1200);
      }
    });

    document.addEventListener('mousedown', () => {
      cDot.classList.add('beat');
    });

    document.addEventListener('mouseup', () => {
      cDot.classList.remove('beat');
    });

    // tsParticles
    tsParticles.load('tsparticles', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: ['#e91f42', '#ff6b8a'] },
        shape: { type: 'circle' },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#e91f42',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
