<body>
  <!-- Custom Cursor -->
  <div class="cursor-dot" id="cDot"></div>

  <!-- tsParticles Background -->
  <div id="tsparticles"></div>

  <div class="container">
    <div class="login-wrapper">
      <div class="logo-section">
        <div class="logo"></div>
        <h1 class="brand-name">ODIUM</h1>
        <p class="tagline">The best forum you will ever see</p>
        <p class="subtitle">Experience unparalleled performance</p>
        <p class="subtitle">The users of Odium, stand on the podium</p>
      </div>

      <div class="login-box">
        <h2 class="login-title" id="form-title">ENTER THE REALM</h2>
        
        <div class="error-msg" id="error-msg"></div>

        <div id="login-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
          </div>

          <button class="submit-btn" id="submit-btn">LOGIN</button>
        </div>

        <div class="toggle-text">
          <span id="toggle-text">Don't have an account?</span>
          <a onclick="location.href = 'https://odiumvrc.com/register'" class="toggle-link" id="toggle-link">Register</a>
        </div>
      </div>
    </div>
  </div>

  <!-- tsParticles Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
